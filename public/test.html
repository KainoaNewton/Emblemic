<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pixel Rounding Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: system-ui;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: start;
        }
        .demo {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            width: 300px;
            height: 300px;
            gap: 0;
            background: #333;
            margin: 0 auto 20px;
        }
        .pixel {
            background: transparent;
        }
        .pixel.filled {
            background: #ffffff;
        }
        .pixel.filled.rounded {
            /* Smart rounding will be applied via inline styles */
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background: #0066ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0052cc;
        }
    </style>
</head>
<body>
    <div class="demo">
        <h2>Without Smart Rounding</h2>
        <div class="grid" id="grid1"></div>
        <p>Regular square pixels</p>
    </div>
    
    <div class="demo">
        <h2>With Smart Rounding</h2>
        <div class="grid" id="grid2"></div>
        <p>Corners rounded smartly based on neighbors</p>
    </div>

    <script>
        // Helper function to calculate which corners should be rounded
        function getSmartRoundedCorners(grid, index) {
            const cols = 12;
            const rows = 12;
            const row = Math.floor(index / cols);
            const col = index % cols;
            
            // Check if neighboring pixels exist
            const hasTop = row > 0 && grid[index - cols];
            const hasBottom = row < rows - 1 && grid[index + cols];
            const hasLeft = col > 0 && grid[index - 1];
            const hasRight = col < cols - 1 && grid[index + 1];
            
            // Check diagonal neighbors
            const hasTopLeft = row > 0 && col > 0 && grid[index - cols - 1];
            const hasTopRight = row > 0 && col < cols - 1 && grid[index - cols + 1];
            const hasBottomLeft = row < rows - 1 && col > 0 && grid[index + cols - 1];
            const hasBottomRight = row < rows - 1 && col < cols - 1 && grid[index + cols + 1];
            
            // Calculate which corners should be rounded
            const roundTopLeft = (!hasTop && !hasLeft) || (hasTop && hasLeft && !hasTopLeft);
            const roundTopRight = (!hasTop && !hasRight) || (hasTop && hasRight && !hasTopRight);
            const roundBottomLeft = (!hasBottom && !hasLeft) || (hasBottom && hasLeft && !hasBottomLeft);
            const roundBottomRight = (!hasBottom && !hasRight) || (hasBottom && hasRight && !hasBottomRight);
            
            // Build border-radius string
            const radius = '25%';
            const noRadius = '0%';
            const topLeft = roundTopLeft ? radius : noRadius;
            const topRight = roundTopRight ? radius : noRadius;
            const bottomRight = roundBottomRight ? radius : noRadius;
            const bottomLeft = roundBottomLeft ? radius : noRadius;
            
            return `${topLeft} ${topRight} ${bottomRight} ${bottomLeft}`;
        }

        // Create a cross pattern
        function createCrossPattern() {
            const grid = new Array(144).fill(false);
            
            // Vertical line (columns 5-6)
            for (let row = 0; row < 12; row++) {
                grid[row * 12 + 5] = true;
                grid[row * 12 + 6] = true;
            }
            
            // Horizontal line (rows 5-6)
            for (let col = 0; col < 12; col++) {
                grid[5 * 12 + col] = true;
                grid[6 * 12 + col] = true;
            }
            
            return grid;
        }

        // Render grids
        function renderGrid(containerId, withRounding) {
            const container = document.getElementById(containerId);
            const pattern = createCrossPattern();
            
            for (let i = 0; i < 144; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                
                if (pattern[i]) {
                    pixel.classList.add('filled');
                    if (withRounding) {
                        pixel.classList.add('rounded');
                        pixel.style.borderRadius = getSmartRoundedCorners(pattern, i);
                    }
                }
                
                container.appendChild(pixel);
            }
        }

        // Initialize
        renderGrid('grid1', false);
        renderGrid('grid2', true);
    </script>
</body>
</html>
